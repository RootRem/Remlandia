<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8"/>
<title>Remlandia</title>
<style>
    body { background:#111; color:#eee; font-family:Arial; padding:20px; }
    #game { max-width:700px; margin:auto; }
    button { margin:5px; padding:8px 12px; background:#333; color:white; border:1px solid #555; cursor:pointer; }
    button:hover { background:#555; }
    .section { margin-top:20px; padding:10px; background:#1a1a1a; border:1px solid #333; }
    .section1 { margin-top:20px; padding:10px; background:#ac7676; border:1px solid #333; }
</style>
</head>
<body>

<div id="game">
    <h1>Farm Area</h1>
    <div id="paragraph" class="section1"> <p1>Aplink matai ferma. Nori issikept obuoliu pyrago, reikia krc pririnkt obouliu ir miltu, jei musi vistas ir karves gausi pieno ir kiausiniu.
         Obuoliu pyragui reikia 2 obuoliu, 1 miltu, 1 kiausinio ir 1 pieno.</p1></div>

    <div id="log" class="section"></div>
    <div id="submenu" class="section"></div>
    <div class="section">
        <h3>Main Menu</h3>
        <button onclick="openProfile()">Profile</button>
        <button onclick="openInventory()">Inventory</button>
        <button onclick="openCrafting()">Crafting</button>
        <button onclick="saveGame()">Save</button>
        <button onclick="loadGame()">Load</button>
    </div>

    <div class="section">
        <h3>Exploration Menu</h3>
        <button onclick="farm(); saveGame()">Gather Resources</button>
        <button onclick="chooseEnemyMenu(); saveGame()">Fight Animals</button>
        <button onclick="window.location.href='index.html'; saveGame()">Back to Main</button>

    </div>

    
</div>

<script src="Remlandia.js"></script>
<script>
    loadGame();  
</script>
<script>
  // ------COMBAT-----
  function chooseEnemyMenu() {
    let html = "<h3>Choose an enemy to fight</h3>";
    html += `<select id='enemySelect'>`;

    for (let e in enemies) {
        html += `<option value='${e}'>${e}</option>`;
    }

    html += `</select><br><br>`;
    html += `<button onclick='startSelectedEnemy()'>Fight!</button>`;

    updateSubmenu(html);
}
function startSelectedEnemy() {
    let chosen = document.getElementById("enemySelect").value;

    // Deep copy the enemy so it's not modifying the original
    let enemy = JSON.parse(JSON.stringify(enemies[chosen]));

    gameLog(`A ${enemy.name} attacks!`);
    startCombat(enemy);
}
</script>

</body>
</html>
