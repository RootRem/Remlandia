<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8"/>
<title>Remlandia</title>
<link rel="stylesheet" href="style.css">
</head>
<body>

<div id="game">
    <h1>Remlandia</h1>
    <div id="paragraph" class="section1">
        <p>Sveikas atvykes i Remlandija.</p>
    </div>
<div id="startScreen">
    <label>Enter your name:</label>
    <input type="text" id="playerNameInput" placeholder="Your name">
    <button type="button" onclick="startNewGame()">Start New Game</button>
</div>


<div id="gameScreen">
    <h2 id="playerNameDisplay"></h2>
    <div class="section">
        <h3>Main Menu</h3>
        <button id="continueBtn">Continue</button>
    </div>
</div>

<script src="Remlandia.js"></script>
<script>
    // helper function
    function hasExistingSave() {
        return localStorage.getItem("playerData") !== null;
    }

    const continueBtn = document.getElementById("continueBtn");
    const newGameBtn = document.getElementById("newGameBtn");

    if (!hasExistingSave()) {
        continueBtn.disabled = true;
        continueBtn.textContent = "No Save Found";
    }

    continueBtn.addEventListener("click", () => {
        loadGame();
        window.location.href = "startpage.html"; // load game page
    });

    newGameBtn.addEventListener("click", () => {
        newGame();
        window.location.href = "startpage.html"; // go to game page
    });
</script>

</body>
</html>
